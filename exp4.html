<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Gallery - Landing Page</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: url("https://i.imgflip.com/30b1gx.jpg") no-repeat center center/cover;
      height: 100vh;
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 40px;
      z-index: 1000;
    }

    nav img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    nav h1 {
      font-size: 20px;
      margin-left: 10px;
      display: inline-block;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    /* Login Form */
    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-box label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .login-box input:focus {
      border: 1px solid #ffcc00;
      box-shadow: 0px 0px 8px #ffcc00;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #ffcc00;
      color: black;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div style="display: flex; align-items: center;">
      <img src="https://i.imgflip.com/1bij.jpg" alt="Logo">
      <h1>Meme Gallery</h1>
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Upload</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Login Form -->
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter Password" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 Meme Gallery. All Rights Reserved.
  </footer>

</body>
</html>
